<html>
<head>
  <title>Увеличивающаяся картинка</title>
</head>
<body>
  <img src="istockphoto-1350191166-612x612.jpg" id="myImage" onmouseover="enlargeImage()" onmouseout="reduceImage()">

  <script language="JavaScript" type="text/JavaScript">
    function enlargeImage() {
      document.getElementById("myImage").style.width = "200px"; 
      document.getElementById("myImage").style.height = "auto"; 
    }

    function reduceImage() {
      document.getElementById("myImage").style.width = "100px"; 
      document.getElementById("myImage").style.height = "auto"; 
    }
  </script>
</body>
</html>
